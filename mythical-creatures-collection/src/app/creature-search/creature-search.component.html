<div id="search-component">
    <label for="search-box">Creature Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let creature of creatures$ | async" >
        <a routerLink="/detail/{{creature._id}}">
          {{creature.name}}
        </a>
      </li>
    </ul>
  </div>
